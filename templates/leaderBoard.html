<div id="body" hx-swap-oob="innerHTML" class="bg-gray-200 p-6 w-4/5 h-4/5 text-9xl">
    <div class="flex justify-center items-center ">
        <div class="flex flex-col bg-blue-400 w-full">
            <div class="text-5xl font-bold">
                Leader board
            </div>
            {{ range .}}
            <div class="bg-yellow-300 w-full">
                {{ .Name }} {{ .Score}}
            </div>
            {{ end}}
        </div>
    </div>
</div>
